<!DOCTYPE html>

<html class="light" lang="en"><head>

<title>DPR Photo Upload &amp; Review</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark px-4 py-3 justify-between border-b border-slate-200 dark:border-slate-800">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Photo Review</h2>
<button class="flex size-10 items-center justify-center rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">add_a_photo</span>
</button>
</div>
<!-- Meta Info -->
<div class="px-4 pt-4 pb-2">
<div class="flex items-center justify-between">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Date: 25-10-2023</p>
<div class="flex items-center gap-1.5 px-2 py-1 rounded-full bg-green-100 dark:bg-green-900/30">
<span class="material-symbols-outlined text-green-600 dark:text-green-400" style="font-size: 16px;">cloud_done</span>
<span class="text-xs font-semibold text-green-700 dark:text-green-300">Sync Active</span>
</div>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal mt-2">
                Review captured site photos before attaching to today's Daily Progress Report.
            </p>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto pb-24 px-4 pt-2">
<!-- Grid Layout for Photos -->
<div class="grid grid-cols-2 gap-3 mb-6">
<!-- Photo Card 1 -->
<div class="relative group bg-white dark:bg-slate-800 rounded-lg overflow-hidden shadow-sm border border-slate-200 dark:border-slate-700">

<button class="absolute top-2 right-2 bg-black/50 hover:bg-red-600 text-white rounded-full p-1 backdrop-blur-sm transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
</button>
</div>
<div class="p-3">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Caption</label>
<div class="flex items-center gap-2 border-b border-slate-200 dark:border-slate-600 pb-1">
<input class="w-full bg-transparent text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-primary" type="text" value="Reinforcement check"/>
<span class="material-symbols-outlined text-slate-400" style="font-size: 16px;">edit</span>
</div>
</div>
</div>
<!-- Photo Card 2 -->
<div class="relative group bg-white dark:bg-slate-800 rounded-lg overflow-hidden shadow-sm border border-slate-200 dark:border-slate-700">
<div class="aspect-square bg-cover bg-center" data-alt="Piles of cement bags stacked neatly at construction site" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB6gUMmDKhuWh-h62beRBEf3JqMlRJhX2XwUdgw5yCqK_-kBJ7UX0NsRK1KumVfPtz4CvEKObRxW1eY-A-VD9EO-iRuP3qV3AdU3RNWi5xXIIwqdvLldhIea5SxCPa3E-3944aDsjLeCqJCLV3ReNAeusjgNqndYzy9dGIag34oNqddJUp6QsroELkTi1gc-kLXqVnn2U_ajzNdUXc7wwxH1ArYDPzTiLdZqcjde4TEn-zkwgK9XhyRubE5bLkrj7QE-7Hed-71Hcp1");'>
<button class="absolute top-2 right-2 bg-black/50 hover:bg-red-600 text-white rounded-full p-1 backdrop-blur-sm transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
</button>
</div>
<div class="p-3">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Caption</label>
<div class="flex items-center gap-2 border-b border-slate-200 dark:border-slate-600 pb-1">
<input class="w-full bg-transparent text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-primary" type="text" value="Material unloading"/>
<span class="material-symbols-outlined text-slate-400" style="font-size: 16px;">edit</span>
</div>
</div>
</div>
<!-- Photo Card 3 (Missing Caption State) -->
<div class="relative group bg-white dark:bg-slate-800 rounded-lg overflow-hidden shadow-sm border border-slate-200 dark:border-slate-700">
<div class="aspect-square bg-cover bg-center" data-alt="Construction site perimeter wall with safety fencing" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB6ma0b4_GWjJeesmzgj2HMNzh_b-1fqjew8XDheWpz-uB5QB-dEl0-d6sS-7HCJuup2Q4u7dABv_b6T5dTYIqE25uDl23njNKuJhD6tyCXuTVKYgs56UeKENduoIz6Dacxtkx4ADI87sG385HCFZjNRnIgtLoVAwQo9bGmJif8qdc6lDdVxiSt-GTlcGmIVFN7CvNxXT8OEiCmFgnx0GlAxODpXBwhSZPGfwAF_gGR9piWjrFgbDk6rivixnBAoIL2LkrwpJgfjHsa");'>
<!-- Offline Indicator -->
<div class="absolute top-2 left-2 bg-yellow-500/90 text-white text-[10px] font-bold px-2 py-0.5 rounded-full backdrop-blur-sm shadow-sm flex items-center gap-1">
<span class="material-symbols-outlined" style="font-size: 12px;">cloud_off</span>
                            Offline
                        </div>
<button class="absolute top-2 right-2 bg-black/50 hover:bg-red-600 text-white rounded-full p-1 backdrop-blur-sm transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
</button>
</div>
<div class="p-3">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Caption</label>
<div class="flex items-center gap-2 border-b border-primary pb-1">
<input autofocus="" class="w-full bg-transparent text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none" placeholder="Add caption..." type="text"/>
<span class="material-symbols-outlined text-primary" style="font-size: 16px;">edit</span>
</div>
</div>
</div>
<!-- Add New Card Placeholder -->
<button class="relative flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-800/50 rounded-lg overflow-hidden border-2 border-dashed border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors min-h-[220px]">
<div class="size-12 rounded-full bg-primary/10 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">add_a_photo</span>
</div>
<span class="text-sm font-semibold text-primary">Add Photo</span>
<span class="text-xs text-slate-500 mt-1">From Camera or Gallery</span>
</button>
</div>
<!-- List View Items (Alternative View Section) -->
<div class="mt-6">
<h3 class="text-sm font-bold text-slate-900 dark:text-white mb-3 uppercase tracking-wider">Recently Deleted</h3>
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-3 rounded-lg border border-slate-100 dark:border-slate-700 opacity-60">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-md size-12 grayscale" data-alt="Blurry photo of construction ground" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCn3LGjafZBRou53HhsvxruablpuSV698DBaXTFlkPUTbbTT5JjVVJiW4INJhwB_wsBamSfEw4ogKR4H_qLEO-PvLjC1q6YPEWWaTQeSAgkr3_OFir5IkSLUKUf8GbDUpHpcm8oD44-Ya4OQ1pFgPDKKUIUzLNI-L6XzwVMdlN3FHNJQAwBVNLa6X69DQfuim5qmCtYPLksrI6w_7yAzuE1unUASGR-88ABu42gXvw-p17oXrMzriw3EdXnagq44t_Ns4n_VLApA4e-");'></div>
<div class="flex-1 min-w-0">
<p class="text-slate-900 dark:text-white text-sm font-medium truncate line-through">Excavation site view</p>
<p class="text-slate-500 text-xs">Deleted just now</p>
</div>
<button class="text-primary text-sm font-semibold px-2 py-1 hover:bg-primary/5 rounded">Undo</button>
</div>
</div>
<div class="mt-4 text-center">
<p class="text-xs text-slate-400">Est. upload size: ~4.2 MB</p>
</div>
</div>
<!-- Sticky Bottom Bar -->
<div class="absolute bottom-0 w-full bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 p-4 pb-8 z-10 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 text-white h-12 rounded-lg font-bold text-base shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                Save &amp; Attach to DPR
            </button>
</div>
</div>
</body></html>
